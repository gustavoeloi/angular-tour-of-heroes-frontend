<h2>My Heroes</h2>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"><span
      class="item-lista">{{
      hero.nome }}</span></mat-list-item>
</mat-list>
