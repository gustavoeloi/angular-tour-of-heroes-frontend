<h3>{{ hero.name }} details!</h3>


<p>ID: {{ hero.id }}</p>
<p>Personal Name: {{ hero.personalName }}</p>
<p>Criador: {{ hero.creator }}</p>

<h5>Edit name</h5>
<div>
  <label for="name">Name </label>
  <input type="text" id="name" placeholder="Altere o nome" [(ngModel)]="hero.name">
  <input type="text" id="name" placeholder="Altere o Nome Pessoal" [(ngModel)]="hero.personalName">
  <input type="text" id="name" placeholder="Altere o Criador" [(ngModel)]="hero.creator">
</div>
